<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Choose Your Own Adventure</title>
    </head>
    <body>
        <h1>{{.Title}}</h1>
        {{range .Paragraphs}}
            <p>{{.}}</p>
        {{end}}
        <u1>
        {{range .Options}}
            <li><a href="/{{.Chapter}}">{{.Text}}</a></li>    
        </u1>
    </body>
</html>
